<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ramayana Infographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .font-anton {
        font-family: 'Anton', sans-serif;
      }
      .scroll-animate {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      .scroll-animate.is-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(30, 30, 30, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
        animation: fadeIn 0.3s ease-out;
      }
      .modal-content {
        background-color: #FDF6E9;
        padding: 2rem;
        border-radius: 1rem;
        border: 2px solid #1E1E1E;
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        position: relative;
        animation: slideInUp 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
       .modal-close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        font-size: 2rem;
        line-height: 1;
        background: none;
        border: none;
        cursor: pointer;
        color: #1E1E1E;
        font-weight: bold;
      }
      .checkmark-icon {
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.3s ease-out, transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .is-viewed .checkmark-icon {
        opacity: 1;
        transform: scale(1);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
